<nav aria-label="Page navigation example" *ngIf="pagination.total_pages >= 1">
  <ul class="pagination justify-content-center">
    <li class="page-item" *ngFor="let page of pages">
      <a
        class="page-link"
        [ngClass]="{ active: page + 1 === pagination.page }"
        (click)="onChangePage.emit(page + 1)"
        >{{ page + 1 }}</a
      >
    </li>
  </ul>
</nav>
