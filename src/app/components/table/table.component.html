<table class="table table-bordered">
  <thead>
    <tr>
      <th *ngFor="let col of columnsDef" scope="col" class="text-secondary">
        {{ col.name }}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of data">
      <td *ngFor="let col of columnsDef">
        <span *ngIf="col.type === 'text'">{{ item[col.key] }}</span>
        <img
          *ngIf="col.type === 'image'"
          [src]="item[col.key]"
          [alt]="col.key"
        />
      </td>

      <td>
        <div class="d-flex gap-3">
          <i class="bi bi-pencil-square text-primary"></i>
          <i class="bi bi-archive-fill text-danger"></i>
          <i class="bi bi-eye"></i>
        </div>
      </td>
    </tr>
  </tbody>
</table>
