<div class="mb-2">
  <label [for]="label" class="form-label">{{ label }}</label>
  <input
    [type]="type"
    [formControl]="textControl"
    class="form-control"
    [readonly]="disabled"
    [disabled]="disabled"
    (blur)="onTouched()"
    [id]="label"
    [ngClass]="{ 'disabled-input': disabled }"
  />
  <div class="error-msg" *ngIf="textControl.touched && textControl.invalid">enter valid value</div>
</div>
